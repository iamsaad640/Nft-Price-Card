<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nft-card">
        <div
          class="image-container"
          onmouseover="visible()"
          onmouseleave="invisible()"
        >
          <img src="./images/image-equilibrium.jpg" alt="" />
          <img src="./images/icon-view.svg" alt="" class="view-icon" />
          <div id="overlay"></div>
        </div>
        <h2 onmouseover="visible()" onmouseleave="invisible()">
          Equilibrium #3429
        </h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-container">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="" srcset="" />
            <p>0.041 ETH</p>
          </div>
          <div class="duration">
            <img src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="creator-container">
          <img src="./images/image-avatar.png" alt="" />
          <p>
            Creation of<span onmouseover="visible()" onmouseleave="invisible()">
              Jules Wyvern</span
            >
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
